---
# defaults file for tomcat-war-deploy
test_url: http://oel9.example.com:8080/admin/

## files to backup

backup_files:
  - backup_src: /opt/tomcat9/webapps/admin.war
    backup_dest: /tmp/admin.war
  - backup_src: /opt/tomcat9/webapps/ROOT.war
    backup_dest: /tmp/ROOT.war

remove_wars:
  - remove_war: admin.war
  - remove_war: ROOT.war

remove_files:
  - remove_file: admin
  - remove_file: ROOT

new_wars:
  - war_src: admin.war
    war_dest: /opt/tomcat9/webapps/admin.war 
  - war_src: ROOT.war
    war_dest: /opt/tomcat9/webapps/ROOT.war